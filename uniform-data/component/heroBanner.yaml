$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: heroBanner
name: Hero Banner
icon: screen
parameters:
  - id: title
    name: Title
    type: text
    guidance: Main headline text for the hero banner
    typeConfig:
      required: true
    localizable: true
  - id: subtitle
    name: Subtitle
    type: text
    guidance: Supporting text below the title
    typeConfig:
      required: false
    localizable: true
  - id: author
    name: Author
    type: text
    guidance: Author name for article-style banners
    typeConfig:
      required: false
  - id: showQuoteForm
    name: Show Quote Form
    type: checkbox
    guidance: Toggle to show/hide the ZIP code quote form
    typeConfig:
      required: false
  - id: image
    name: Image
    type: asset
    guidance: Background image for the right side of the banner
    typeConfig:
      required: true
      allowedTypes:
        - image
description: >-
  Hero section with diagonal gradient background and optional quote form for
  Nova Insurance
useTeamPermissions: true
slots: []
titleParameter: title
thumbnailParameter: image
canBeComposition: false
