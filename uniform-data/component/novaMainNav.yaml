id: novaMainNav
name: Nova Main Nav
icon: screen
parameters:
  - id: phoneNumber
    name: Phone Number
    type: text
    guidance: Phone number to display, e.g. '1-800-555-NOVA'
    typeConfig:
      required: false
  - id: signInUrl
    name: Sign In URL
    type: link
    guidance: URL for the sign in button
    typeConfig:
      required: false
  - id: locationsUrl
    name: Locations URL
    type: link
    guidance: URL for the Find an Office link
    typeConfig:
      required: false
description: >-
  Main navigation with logo, dropdowns, phone number and sign-in for Nova
  Insurance
useTeamPermissions: true
slots:
  - id: insuranceLinks
    name: Insurance Links
    allowedComponents:
      - navDropdownLink
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
  - id: aboutLinks
    name: About Links
    allowedComponents:
      - navDropdownLink
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: phoneNumber
canBeComposition: false
