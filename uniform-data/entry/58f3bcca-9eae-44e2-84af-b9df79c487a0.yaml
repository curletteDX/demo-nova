                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: null
                - type: listitem
                  value: 4
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: 'Maintaining Continuous Coverage:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' Gaps in insurance history can lead to higher premiums in the future. Keeping at least minimal coverage helps you avoid this penalty.'
