                      text: 'Liability Coverage:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' If someone is injured on your property by your vehicle, or if you lend your car to someone who causes an accident, liability insurance protects you from costly lawsuits.'
