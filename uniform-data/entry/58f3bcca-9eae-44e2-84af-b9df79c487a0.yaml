                      text: 'Legal Requirements:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' Most states and provinces require vehicles to be insured, regardless of how often they’re driven. Driving without insurance can result in fines, license suspension, or even vehicle impoundment.'
