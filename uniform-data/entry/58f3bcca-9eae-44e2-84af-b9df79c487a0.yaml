                      text: 'Protection Against Non-Driving Risks:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' Cars can be damaged by theft, vandalism, fire, weather events, or falling objects—even when parked. Comprehensive insurance covers these risks.'
