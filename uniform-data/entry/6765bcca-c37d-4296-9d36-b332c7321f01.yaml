                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: 'Storage or Comprehensive-Only Coverage:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' Ask your insurer about switching to comprehensive-only coverage while your car is in storage. This can save money while still protecting against non-driving risks.'
