                      text: 'Liability Insurance:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' This is mandatory in most states and covers bodily injury and property damage you cause to others in an accident. Leasing companies often require higher liability limits than state minimums, such as $100,000 per person and $300,000 per accident for bodily injury, and $50,000 for property damage.'
                      type: text
                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: null
                - type: listitem
                  value: 2
                  format: ''
                  indent: 0
                  version: 1
                  children:
