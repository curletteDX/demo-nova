                  text: 3. Understanding Gap Insurance
                  type: text
                  style: ''
                  detail: 0
                  format: 0
                  version: 1
              direction: null
            - type: paragraph
              format: ''
              indent: 0
              version: 1
              children:
                - mode: normal
                  text: >-
                    Gap insurance is especially important for leased vehicles.
                    Cars depreciate quickly, and if your leased car is totaled
                    or stolen, your standard insurance will only pay the current
                    market value of the car, which may be less than what you
                    still owe on your lease. Gap insurance bridges this “gap,”
                    ensuring you’re not left paying out of pocket for a car you
                    no longer have. Some leasing companies include gap insurance
                    in the lease agreement, while others require you to purchase
                    it separately.
                  type: text
