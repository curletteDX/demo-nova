                      style: ''
                      detail: 0
                      format: 0
                      version: 1
                  direction: null
                - type: listitem
                  value: 4
                  format: ''
                  indent: 0
                  version: 1
                  children:
                    - mode: normal
                      text: 'Gap Insurance:'
                      type: text
                      style: ''
                      detail: 0
                      format: 1
                      version: 1
                    - mode: normal
                      text: ' Covers the difference between what you owe on your lease and the car’s actual cash value if it’s totaled or stolen.'
